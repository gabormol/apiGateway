<div class="ngdialog-message">
    <div class="">
        <h3>Add new expense</h3>
    </div>
     
    <div class="">&nbsp;</div>
    
    <div class="">
        <form name="newApiKeyForm" ng-submit="addNewApiKey()">
            <div class="form-group">
                <label for="appname">Application Name</label>
                <input type="text" class="form-control input-sm" id="appname" ng-model="appName" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" step="any" class="form-control input-sm" id="description" placeholder="Description" ng-model="newApiKeyRequest.description">
            </div>   
            <div class="form-group">
                <label for="feature1">Feature 1</label>
                    <select class="form-control" id="feature1" ng-model="feature1Options.selectedOption" 
                        ng-options="option.label for option in feature1Options.availableOptions track by option.value">
                    </select>
            </div>
            <div class="form-group">
                <label for="feature2">Feature 2</label>
                    <select class="form-control" id="feature2" ng-model="feature2Options.selectedOption" 
                        ng-options="option.label for option in feature2Options.availableOptions track by option.value">
                    </select>
            </div>
            <div class="form-group">
                <label for="feature3">Feature 3</label>
                    <select class="form-control" id="feature3" ng-model="feature3Options.selectedOption" 
                        ng-options="option.label for option in feature3Options.availableOptions track by option.value">
                    </select>
            </div>
            <div class="form-group">
                <label for="quota">Quota</label>
                <input type="number" step="any" class="form-control input-sm" id="quota" ng-model="quota" required>
            </div>                
            <button type="submit" ng-disabled="newApiKeyForm.$invalid" class="btn btn-info btn-sm">Add</button>
            <button type="button" class="btn btn-default btn-sm" ng-click=cancelNgDialogue()>Cancel</button>
        </form>
    </div>
</div>
