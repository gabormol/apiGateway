
    <div class="container">
        <div class="col-xs-12">
               <ul class="breadcrumb">
                   <li class="breadcrumb-item"><a ui-sref="home">API key Demo</a></li>
                   <li class="breadcrumb-item active">API keys</li>
               </ul>
            </div>
        <div class="col-xs-12">
            <h1>API keys for user {{username}}</h1>
            &nbsp;
        </div>

        <div class="col-xs-12">
                <!-- <div class="loader" ng-show="!showApiKeys"></div> -->
                <table id="apikeytable">
                    <tr align="center">
                        <th width="150">
                            <h5 align="center">App name</h5>
                            
                        </th>
                        <th width="250">
                            <h5 align="center">API key</h5>
                           
                        </th>
                        <th width="250">
                            <h5 align="center">API key description</h5>
                            
                        </th>
                    </tr>
                    <tr ng-repeat="apikey in apiKeys">
                        <td  align="center">
                            <h6><b>{{apikey.application}}</b></h6>
                            
                        </td>
                        <td  class="apikeycell" align="center">
                            {{apikey.apiKeyToProvide}}
                            
                        </td>
                        <td  class="apikeydescriptioncell" align="center">
                            <h5>{{apikey.description}}</h5>
                            
                        </td> 
                        <td>
                            <button id="btnRemove" class="btn btn-sm" ng-click="deleteApiKey(apikey._id)">Delete</button>
                        </td>
                        
                    </tr>
                    
                </table> 
        </div>

        <div class="col-xs-6">
                <p style="padding:10px;"></p>
                 <button id="btnAdd" class="btn btn-sm" ng-click=addNewApiKey()>Add new API key</button>
        </div>
        <div class="col-xs-6">
               
        </div>
    </div>
